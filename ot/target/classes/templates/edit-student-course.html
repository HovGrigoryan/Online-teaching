                            <div class="edit-course-form">

                                    <input type="text"  placeholder="Phone number" required id="phoneNumber">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email"  placeholder="abc@mail.com" required id="email" disabled>
                                </div>

                                    <label>Image</label>
                                    <form id="avatarImageForm" enctype="multipart/form-data" method="post">
                                        <input type="file" name="avatar" required id="avatar">
                                    </form>

                                </div>

                                <div class="form-group" id="avatarPreview">
                                    <img src="" id="prevIMG">
                                </div>

                                <div class="form-group">
                                    <label>Time Zone</label>
                                    <select id="timezoneSelect" class="custom-select-box col-lg-12 col-md-12 col-sm-12">
                                    </select>
                                </div>

                                <div class="button-box text-center" id="saveEditStudent">
